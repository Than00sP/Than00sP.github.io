<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณปริมาณนมเด็กแรกเกิด</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formSection">
        <h1>คำนวณปริมาณนมเด็กแรกเกิด</h1>
        <form id="calcForm">
            <label for="babyweight">น้ำหนักเด็กแรกเกิด (kg.)</label>
            <input type="number" step="any" id="babyweight" required>
            
            <label for="typeBirth">ประเภทการเกิด</label>
            <select id="typeBirth" required>
                <option value="Term">Term</option>
                <option value="Preterm">Preterm</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div id="tableSection" style="display: none;">
        
        <div id="babyInfo">
            <p><strong>น้ำหนัก:</strong> <span id="babyweightDisplay"></span> kg</p>
            <p><strong>ประเภทการเกิด:</strong> <span id="typeBirthDisplay"></span></p>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>ปริมาณนม (ml) / dose</th>
                    <th>ปริมาณนม (ml) / day</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="backButton">Back</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
